<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <script src="JS/main.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="CSS/game.css">
    </head>
<body id="body">
    <!--My header-->
    <h1> Welcome, TicTacToe player 1</h1>

    <!--this container is needed to overlay canvas over table-->
    <div class="canter-container">
        <canvas id="win-lines" width="608"></canvas>
        <table>
            <tr>
                <td id="0" onclick="placeXOorO('0')"></td>
                <td id="1" onclick="placeXOorO('1')"></td>
                <td id="2" onclick="placeXOorO('2')"></td>
            </tr>
            <tr>
                <td id="3" onclick="placeXOorO('3')"></td>
                <td id="4" onclick="placeXOorO('4')"></td>
                <td id="5" onclick="placeXOorO('5')"></td>
            </tr>
            <tr>
                <td id="6" onclick="placeXOorO('6')"></td>
                <td id="7" onclick="placeXOorO('7')"></td>
                <td id="8" onclick="placeXOorO('8')"></td>
            </tr>
        </table>
    </div>
</body>
</html>
